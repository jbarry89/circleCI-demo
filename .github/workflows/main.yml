name: Lint Workflow

on:
  pull_request:
    branches:
      - developing
      - stagging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint